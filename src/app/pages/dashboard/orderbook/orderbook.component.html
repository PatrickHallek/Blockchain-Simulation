<nb-card accent="success" >
  <nb-card-header>Transaction history</nb-card-header>
  <nb-card-body>
    <h5><b>
        <div class="row">
          <div class="col-md-4">
            Receiver
          </div>
          <div class="col-md-4">
            Sender
          </div>
          <div class="col-md-4">
            Amount
          </div>
        </div>
      </b></h5>
    <a *ngFor="let item of blockchain">
      <div class="row">
        <div class="col-md-4">
          {{item.transactions[0].toAddress}}
        </div>
        <div class="col-md-4">
          {{item.transactions[0].fromAddress}}
        </div>
        <div class="col-md-4">
          {{item.transactions[0].amount}}
        </div>
      </div>
    </a>
  </nb-card-body>
</nb-card>
