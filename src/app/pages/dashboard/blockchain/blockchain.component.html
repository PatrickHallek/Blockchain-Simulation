<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Blockchain</nb-card-header>
      <nb-card-body>
        <a *ngFor="let item of blockchain; index as i">
          <ng-template #card>
            <nb-card class="popover-card">
              <nb-card-header>Block {{i}}</nb-card-header>
              <nb-card-body>
                <b><u> Pre-Hash</u></b><br> {{item.previousHash}}
                <br><br>
                <b> <u>Hash:</u></b><br> {{item.hash}}
                <br><br>
                <b> <u>Timestamp</u></b> <br> {{item.timestamp}}
                <br><br>
                <b> <u>Transactions</u></b><br> {{item.transactions | json}}
                <br><br>
                <b><u>Nonce</u></b><br> {{item.nonce}}
                <br>
              </nb-card-body>
            </nb-card>
          </ng-template>
          <button *ngIf="i != 0" class="btn btn-success with-margins" [nbPopover]="card">Block {{i}} </button>
          <button *ngIf="i === 0" class="btn btn-danger with-margins" [nbPopover]="card">First Block </button>
        </a>
      </nb-card-body>
    </nb-card>
  </div>
</div>
